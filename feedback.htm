<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>feedback form</title>
</head>

<body bgcolor="#993399">
  <h1 style="text-align:center;color:orange">FEEDBACK FORM</h1>
  <hr style="height:2px;background-color:black;border-width:20px" />
  <p>
    <font size="5">
      <strong>
        We would love to hear from you! Please take a moment to let us know about your experience.
      </strong>
    </font>
  </p>
  <hr style="height:2px;background-color:black;border-width:5px" />


  <form autocomplete="off" action="abc.php">
    <fieldset>
      <legend>
        <font size="4">
          <i>
            <strong>Personal Details</strong>
          </i>
        </font>
      </legend>
      <label for="fname">
        <font color="yellow">
          <strong>First Name</strong>
        </font>
      </label>
      <input type="text" id="fname" name="fname" />
      <label for="lname">
        <font color="yellow">
          <strong>
            Last Name
          </strong>
        </font>
      </label>
      <input type="text" id="lname" name="lname" /><br /><br />
      <strong>
        <font color="Yellow">
          Gender
        </font>
      </strong><br />
      <label for="female">Female</label>
      <input type="radio" id="female" name="female" />
      <label for="male">Male</label>
      <input type="radio" id="male" name="male" />
      <label for="other">Others</label>
      <input type="radio" id="other" name="other" /><br /><br />
      <label for="nation">
        <font color="yellow">
          <strong>
            Nationality
          </strong>
        </font>
      </label>
      <input type="text" id="nation" name="nation" /><br /><br />
      <label for="religion">
        <font color="yellow">
          <strong>
            Religion
          </strong>
        </font>
      </label>
      <input type="text" id="religion" name="religion" /><br />
    </fieldset>
    <fieldset>
      <legend>
        <i><strong>Contact Details</strong></i>
      </legend>
      <table cellspacing="20">
        <tr>
          <label for="dob">
            <font color="yellow">
              <strong>
                <br />Date Of Birth
              </strong>
            </font>
          </label>
          <input type="date" id="dob" name="dob" />
        </tr>
        <tr>
          <td>
            <label for="add">
              <font color="yellow">
                <strong>
                  Address Line 1
                </strong>
              </font>
            </label>
            <input type="text" id="add" name="add" size="50" required />
          </td>
          <td>
            <label for="add2">
              <font color="yellow">
                <strong>
                  Address Line 2
                </strong>
              </font>
            </label>
            <input type="text" id="add2" name="add2" size="50" />
          </td>
        </tr>
        <tr>
          <td>
            <label for="street">
              <font color="yellow">
                <strong>
                  Street
                </strong>
              </font>
            </label>
            <input type="text" id="street" name="street" size="30" required />
          </td>
          <td>
            <label for="city">
              <font color="yellow">
                <strong>
                  City
                </strong>
              </font>
            </label>
            <input type="text" id="city" name="city" size="30" required />
          </td>
        </tr>
        <tr>
          <td>
            <label for="email">
              <font color="yellow">
                <strong>
                  E-mail
                </strong>
              </font>
            </label>
            <input type="email" id="email" name="email" size="50" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" placeholder="john.edu@gmail.com" required />
          </td>
          <td>
            <label for="tel">
              <font color="yellow">
                <strong>
                  Tel-no/Mob.no
                </strong>
              </font>
            </label>
            <input type="tel" id="tel" name="tel" size="8" maxlength="10" pattern="[0-9]{4}[0-9]{3}[0-9]{3}" placeholder="1234 567 890" required />
          </td>
        </tr>
      </table>
    </fieldset>
    <fieldset>
      <legend>
        <i><strong>Rate Your Experience</strong></i>
      </legend>
       <font color="yellow">
          <strong>
            How would you rate your overall experience here
          </strong>
        </font>
        <table>
          <tr>
            <hr />
          </tr>
          <tr>
            <td style="text-align:center">
              <font color="yellow">
               <strong>
                1
               </strong>
             </font>

            </td>
            <td style="text-align:center">
              <font color="yellow">
               <strong>
                2
               </strong>

             </font>
            </td>
            <td style="text-align:center">
              <font color="yellow">
               <strong>
                3
               </strong>
             </font>
            </td>
            <td style="text-align:center">
              <font color="yellow">
               <strong>
                4
               </strong>
             </font>
            </td>
            <td style="text-align:center">
              <font color="yellow">
               <strong>
              5
               </strong>
             </font>
            </td>
          </tr>
          <tr>

            <td>
              <label for="1"></label>
            <input type="checkbox" id="1" name="1"/>
            </td>
            <td>
              <label for=2></label>
            <input type="checkbox" id="2" name="2"/>
            </td>
            <td>
              <label for="3"></label>
            <input type="checkbox" id="3" name="3"/>
            </td>
            <td>
              <label for="4"></label>
            <input type="checkbox" id="4" name="4"/>
            </td>
            <td>
              <label for="5"></label>
            <input type="checkbox" id="5" name="5"/>
            </td>

          </tr>
        </table>
        <hr style="height:2px;border-width:20;background-color:black" />
        <font color="yellow">
           <strong>
            Did You Like our Page? <br /><br />
           </strong>
         </font>
         <input list="ans" name="an" size="3" />
         <datalist id="ans" >
           <option value="YES">
             <option value="NO">
             </option>
           </option>
         </datalist>
    </fieldset>
<br />
    <input type="submit" id="submit" />

    <input type="reset" id="reset" />
  </form>



</body>

</html>
